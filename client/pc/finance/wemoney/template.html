<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="always" name="referrer">
    <title></title>
    <script>
        var __jsonData__ = <%- JSON.stringify(allData) %>;
        var jsonData = {
            nav: __jsonData__.commonNav,
            navigation: __jsonData__.navigation,
            slider: __jsonData__.slider,
            info: __jsonData__.info,
            hotNewsTitle: __jsonData__.hotNewsTitle,
            hotNews: __jsonData__.hotNews,
            adAside1: __jsonData__.adAside1,
            adAside2: __jsonData__.adAside2,
            adAside3: __jsonData__.adAside3,
            adAside4: __jsonData__.adAside4,
            adAside5: __jsonData__.adAside5,
            copyright: __jsonData__.copyright,
        };

    </script>

    {{#each htmlWebpackPlugin.files.css}}
    <link href="{{path}}" rel="stylesheet"> 
    {{/each}}
</head>

<body>
    <div id="root"></div>
    {{#each htmlWebpackPlugin.files.js}}
    <script src="{{path}}" type="text/javascript"></script>
    {{/each}}
</body>

</html>
